<template name="racesList">
	<div class="nav-collapse collapse">
		<ul class="nav">
			<li><a href="{{pathFor 'raceSubmit'}}">New Race</a></li>
		</ul>
		<ul class="nav">
			<input type="button" class="discuss btn new" value="New Race">
		</ul>
	</div>
	<div class="row-fluid">
		<div class="races span8">
			{{#each races}}
				{{> raceItem}}
			{{/each}}
		</div>
		<div class="span4">
			{{#if loggedIn}} {{> raceDetails}} {{/if}}
		</div>
	</div>
</template>
