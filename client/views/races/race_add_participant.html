<template name="raceAddParticipant">
	<form>
		<div class="control-group">
			<div class="controls">
				<input class="form-control" autocomplete="off" spellcheck="off" data-source="acparticipants" name="name" type="text" style="width:250px;" value="" placeholder="Participant" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Add to Race" class="btn btn-primary submit" />
			</div>
		</div>
	</form>
</template>
