<template name="raceAddParticipant">
	Race is unlocked
	<form id="formRaceAddParticipant">
		<div class="control-group">
			<div class="controls">
				<input id="name" name="name" type="text" style="width:250px;" value="" placeholder="Participant" />
				<input type="hidden" name="year" id="year" />
				<input type="hidden" name="club" id="club" />
				<input type="hidden" name="id" id="id" />
				<input type="submit" value="Add to Race" id="addToRace" class="btn btn-primary submit" style="Margin-top:-10px;" />
				<a href="{{pathFor 'registerTimePage'}}" class="btn btn-primary lock" style="Margin-top:-10px;" >Lock Race</a>
				{{> participantNewButton }}
			</div>
		</div>
	</form>
</template>
