<template name="raceAddParticipant">
	<form>
		<div class="control-group">
			<div class="controls">
				{{> inputAutocomplete settings=settings id="name" name="name" placeholder="Participant" placeholder="Name" }}
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Add to Race" class="btn btn-primary submit" />
			</div>
		</div>
	</form>
</template>

<template name="acParticipants">
	{{name}}, {{year}}, {{club}}, {{_id}}
</template>
