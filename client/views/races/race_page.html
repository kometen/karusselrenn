<template name="racePage">
	<div class="row-fluid">
		<div class="span8">
			{{> raceInfo}}
			{{> raceAddParticipant}}

			{{#each participants}}
				 {{> participantItemTiny}}
			{{/each}}
		</div>
		<div class="span4">
			<p>{{> raceSearchParticipants}}</p>
			<p>{{> participantNewButton }}</p>
		</div>
	</div>
</template>
