<template name="racePage">
	<div class="row-fluid">
		<div class="span8">
			{{> raceInfo}}
			{{> raceAddParticipant}}

			{{#each participants}}
				 {{> participantItemTiny}}
			{{/each}}
		</div>
		<div class="span4">
			{{> raceSearchParticipants}}
			<br />
			{{> participantSubmit}}
		</div>
	</div>
</template>
