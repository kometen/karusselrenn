<template name="participantsList">
	<div class="nav-collapse collapse">
		<ul class="nav">
			<li><a href="{{pathFor 'participantSubmit'}}">New Participant</a></li>
		</ul>
	</div>
	<div class="row-fluid">
		<div class="participants span8">
			{{#each participants}}
				{{> participantItem}}
			{{/each}}
		</div>
		<div class="span4">
			{{ #if loggedIn }} {{> participantDetails}} {{ /if }}
		</div>
	</div>
</template>
