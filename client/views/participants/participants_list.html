<template name="participantsList">
	{{ #if loggedIn }} <ul class="nav kr-padding">{{> participantNewButton }}</ul> {{ /if }}
	<div class="row-fluid">
		<div class="participants span8">
			{{#each participants}}
				{{> participantItem}}
			{{/each}}
		</div>
		<div class="span4">
			{{ #if loggedIn }} {{> participantDetails}} {{ /if }}
		</div>
	</div>
</template>
