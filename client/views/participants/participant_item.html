<template name="participantItem">
	<div class="krend">
		<div class="krend-content">
			<h3><span>{{name}}, {{year}}, {{gender}}, {{club}}, {{domain}}</span></h3>
			<p>
				Added by {{owner}}
			</p>
		</div>
		<input type="button" class="discuss btn details" value="Details">
	</div>
</template>

<template name="participantItemTiny">
	<div class="krend">
		<div class="krend-content">
			<h3><span>{{this.index}}, {{this.time}}, {{name}}, {{year}}, {{gender}}, {{club}}</span></h3>
		</div>
		<div class="control-group">
			{{#if ownParticipant}}
				<a class="btn btn-danger btn-normal pull-right delete" href="#" style="margin-left:4px;">Remove</a>
				<a class="btn btn-primary btn-normal pull-right edit" href="#">Edit</a>
			{{/if}}
		</div>
	</div>
</template>
