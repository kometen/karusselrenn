<template name="participantSubmit">
	<form>
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" type="text" value="" placeholder="Your name" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="year">Year</label>
			<div class="controls">
				<input name="year" type="text" value="" placeholder="Year born" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="club">Club</label>
			<div class="controls">
				<input name="club" type="text" value="" placeholder="Club">
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Add Participant" class="btn btn-primary">
			</div>
		</div>
	</form>
</template>
