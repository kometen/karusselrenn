<template name="clubEdit">
	<form class="main col-2-3">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" id="name" type="text" value="{{name}}" placeholder="Club name" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="description">Description</label>
			<div class="controls">
				<input name="description" type="text" value="{{description}}" placeholder="Description" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="city">City</label>
			<div class="controls">
				<input name="city" type="text" value="{{city}}" placeholder="City" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Update" class="btn btn-primary submit" />
			</div>
		</div>
		<hr />
		<div class="control-group">
			<div class="controls">
				<a class="btn btn-danger delete" href="#">Delete club</a>
			</div>
		</div>

	</form>
</template>
