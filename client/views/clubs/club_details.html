<template name="clubDetails">
	<div class="krend">
		<div class="krend-content">
		{{#with club}}
			<p>Club: {{club.name}}</p>
			<p>Description: {{club.description}}</p>
			<p>City: {{club.city}}</p>
			{{#if ownClub}}<br /><input type="button" class="discuss btn edit" style="float: left" value="Edit">{{/if}}
		{{else}}
			<p>Club:</p>
			<p>Description:</p>
			<p>City:</p>
		{{/with}}
		{{#with edit_club}}
			<br/>
			<br/>
			{{> clubEdit}}
		{{/with}}
		</div>
	</div>
</template>
