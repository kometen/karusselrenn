<template name="clubsList">
	<div class="nav-collapse collapse">
		<ul class="nav">
			<li><a href="{{pathFor 'clubSubmit'}}">New Club</a></li>
		</ul>
	</div>
	<div class="row-fluid">
		<div class="clubs span8">
			{{#each clubs}}
				{{> clubItem}}
			{{/each}}
		</div>
		<div class="span4">
			{{> clubDetails}}
		</div>
	</div>
</template>
