<template name="clubsList">
	<div class="nav-collapse collapse">
		<ul class="nav">
			<input type="button" class="discuss btn new" value="New Club">
		</ul>
	</div>
	<div class="row-fluid">
		<div class="clubs span8">
			{{#each clubs}}
				{{> clubItem}}
			{{/each}}
		</div>
		<div class="span4">
			{{#if loggedIn }} {{> clubDetails}} {{/if}}
		</div>
	</div>
</template>
