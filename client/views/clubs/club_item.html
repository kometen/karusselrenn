<template name="clubItem">
	<div class="krend col-2-3">
		<div class="krend-content">
			<h3><span>{{name}}, {{description}}, {{city}}</span></h3>
			<p>
				Added by {{owner}}
				{{#if ownClub}}<a href="{{pathFor 'clubEdit'}}">Edit</a>{{/if}}
			</p>
		</div>
		<a href="{{pathFor 'clubPage'}}" class="discuss btn">Details</a>
	</div>
</template>
