<template name="clubSubmit">
	<form>
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" id="name" type="text" value="" placeholder="Club name" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="description">Description</label>
			<div class="controls">
				<input name="description" type="text" value="" placeholder="Description">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="city">City</label>
			<div class="controls">
				<input name="city" type="text" value="" placeholder="City">
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Add Club" class="btn btn-primary">
			</div>
		</div>
	</form>
</template>
